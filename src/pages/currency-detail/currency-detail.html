<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="{{firstFlag}}" /> {{firstcountryCurrencyCode}}
        <ion-icon (click)='swapBaseCurrency()' name="swap"></ion-icon>
        <img src="{{secondFlag}}" /> {{secondcountryCurrencyCode}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item class="transparent" no-lines>
    <ion-label >
      <img item-start src="{{firstFlag}}">
      <h1 item-start> {{firstcountryCurrencyCode}}</h1>
    </ion-label>
    <ion-textarea type="tel" text-wrap [ngModel]="input"  (ngModelChange)="computeExchangeRate($event)" 
      placeholder="1">
    </ion-textarea>
    
  </ion-item>
  <hr>
  <ion-item class="transparent" no-lines>
    <ion-label >
      <img item-start src="{{secondFlag}}">
      <h1 item-start > {{secondcountryCurrencyCode}}</h1>
    </ion-label>
    <ion-textarea rows=2 [readonly]=true value='{{output}}' text-wrap >
    </ion-textarea>
    
  </ion-item>

</ion-content>
